<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link rel="stylesheet" data-th-each="style:${storeAsset.styles}" data-th-href="${style}">
  <style>
    .mdl-layout {
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div class="mdl-layout mdl-js-layout">
  <main class=" mdl-layout__content">
    <div class="mdl-card">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">Login</div>

      <div data-th-if="${param.error}">
        Invalid username or password.
      </div>
      <div data-th-if="${param.logout}">
        You have been logged out.
      </div>

      <form data-th-action="@{/login}" method="post">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="username" name="username"/>
          <label class="mdl-textfield__label" for="username"> Username</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password" name="password"/>
          <label class="mdl-textfield__label" for="password">Password </label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--primary" type="submit">Sign In</button>
      </form>

    </div>
  </main>
</div>

<script data-th-each="script:${storeAsset.scripts}" data-th-src="${script}"></script>
</body>

</html>
