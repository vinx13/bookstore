<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create an account</title>
</head>

<body>

<div class="container">

  <form method="post" action="#" data-th-object="${userForm}" class="form-signin">
    <h2 class="form-signin-heading">Create your account</h2>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" data-th-field="*{username}"
             autofocus="true"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" data-th-field="*{password}"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"
             placeholder="Confirm your password" data-th-field="*{passwordConfirm}"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>

</div>
</body>
</html>
